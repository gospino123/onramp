<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navBar" class="flex flex-end align-items-center">
            <a href="#" class="navItem m-right">Gmail</a>
            <a href="#" class="navItem m-right">Images</a>
            <a href="#" id="apps" class="navItem m-right"><i class="material-icons">apps</i></a>
            <a href="#" class="navItem">Profile</a>
        </div>
    </header>
    <main>
        <div id="center">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logoimg" width="272px" height="92px">
            </div>
            <form action="#" id="searchForm">
                <div id="searchBar">
                    <div id="magnify"><i class="material-icons">search</i></div>
                    <div id="input"><input type="text"></div>
                    <div id="clear"><i class="material-icons">clear</i></div>
                </div>
                <div id="buttons">
                    <button>Google Search</button>
                    <button id="m-left">I'm Feeling Lucky</button>
                </div>
            </form>
            <div id="lang">
                <p>Google offered in: 
                    <a href="" class="m-left blue">español</a>
                    <a href="" class="m-left blue">català</a>
                    <a href="" class="m-left blue">galego</a>
                    <a href="" class="m-left blue">euskara</a>
                </p>
            </div>
            <div id="space"></div>
        </div>
    </main>
    <footer>
        <div id="end">
            <div id="country" class="left alt-color"><p>Spain</p></div>
            <div id="links">
                <div id="right-side" class="alt-color">
                    <a href="#" class="fItem">Privacy</a>
                    <a href="#" class="fItem">Terms</a>
                    <a href="#" class="fItem">Settings</a>
                </div>
                <div id="left-side" class="alt-color">
                    <a href="#" class="fItem">Advertising</a>
                    <a href="#" class="fItem">Business</a>
                    <a href="#" class="fItem">About</a>
                    <a href="#" class="fItem">How Search works</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
